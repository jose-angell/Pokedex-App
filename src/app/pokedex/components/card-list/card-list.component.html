<div class="row" *ngIf="pokedex">
  <div class="card mb-2 text-center bg-dark col-md-3 col-sm-6 "
    *ngFor="let pokemon of pokedex.results; let i = index"
  >
    <div class="card-body text-white " >
      <pokedex-card

       [pokemonUrl]="pokemon.url"></pokedex-card>


    </div>
  </div>
</div>
